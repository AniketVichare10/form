<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="shortcut icon" href="./images/myimg.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Philosopher&family=Sedgwick+Ave+Display&family=Signika+Negative&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9d4388193c.js" crossorigin="anonymous"></script>

</head>
<body>
    <main>
        <form action="">
            <label for="fname">First Name</label><br>
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Enter the First Name" id="fname"><br>
            <label for="lname">Last Name</label><br>
            <input type="text" placeholder="Enter the Last Name" id="lname"><br>
            <label for="email">Email</label><br>
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="Enter the Email ID" id="email"><br>
            <label for="mobile">Mobile Number</label><br>
            <i class="fa-solid fa-phone"></i>
            <input type="number" placeholder="Enter the Mobile Number" id="mobile"><br>
            <label for="">D.O.B</label>
            <input type="date" id="dob"><br>
            <label for="">Gender</label>
            <input type="radio" name="gen" class="gender">Male
            <input type="radio" name="gen" class="gender">Female
            <input type="radio" name="gen" class="gender">Other <br>
            <label for="">Create Password</label><br>
            <i class="fa-solid fa-key"></i>
            <input type="password" placeholder="Create the password" id="pass"><br>
            <label for="">Confirm Password</label><br>
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Confirm the password" id="cpass"><br>
            <input type="checkbox" required>I have read and understood T&C <br>
            <input type="checkbox" required id="tc2">I am 18+ & I am accepting T&C <br>

            <!-- <input type="color"><br>
            <input type="range"><br> -->
             <!-- <input type="submit"> -->

             <select name="" id="">
                <option value="" hidden>----Select----</option>
                <option value="">Single</option>
                <option value="">Taken</option>
             </select>
            <button><strong>Submit</strong></button>
        </form>
    </main>
    
</body>
</html>
